<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<body>
<!-- Insert content into the layouts/layout.html -->
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <form name="myForm" role="form" th:action="@{/text-templates/form}" th:object="${form}" th:method="post" th:onsubmit="return myValidationFunction()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name"  name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="url">Url</label>
                    <input type="url" id="url" th:value="*{url}" name="url" class="form-control">
                </div>
                <div class="form-group">
                    <label for="tags">Tags (e.g. #tag1 #tag2 #tag3)</label>
                    <input type="text" id="tags" th:value="*{tags}" name="tags" class="form-control">
                </div>
                <input type="submit" class="btn btn-success" value="Process">
            </form>
        </div>
        <div class="col-md-6">
            <h2>Processed text template</h2>
            <pre th:text="${#strings.defaultString(text, '<!-- Send the form first -->')}">
                Demo
            </pre>
        </div>
    </div>

    <input type="button" class="btn btn-success" value="Tìm kiếm đồ uống..." onclick="search();">
    <table class="table">
        <thead>
        <tr>
            <th>id</th>
            <th>tên</th>
            <th>giá</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="doUong: ${doUongs}">
                <td th:text="${doUong.id}" />
                <td th:text="${doUong.ten}" />
                <td th:text="${doUong.gia}" />
            </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>


</th:block>

</body>
</html>
